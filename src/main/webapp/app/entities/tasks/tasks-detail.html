
<div>
    <h2><span>Tasks</span> {{vm.tasks.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name Of Task</span></dt>
        <dd>
            <span>{{vm.tasks.nameOfTask}}</span>
        </dd>
        <dt><span>Start Time</span></dt>
        <dd>
            <span>{{vm.tasks.startTime | date:'mediumDate'}}</span>
        </dd>
        <dt><span>End Time</span></dt>
        <dd>
            <span>{{vm.tasks.endTime | date:'mediumDate'}}</span>
        </dd>
        <dt><span>User</span></dt>
        <dd>
            {{vm.tasks.userLogin}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="tasks-detail.edit({id:vm.tasks.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
